<h1>구독자 리스트</h1>
<fieldset>
  <legend><h3>전체: {{count}}명</h3></legend>
  <table cellspacing="15">
    <thead>
    <tr>
      <th>구독자</th>
      <!-- <th>Id</th> -->
      <th>Name</th>
      <th>Email</th>
      <th>Level</th>
    </tr>
    </thead>
    <tbody>
<!--       
      <tr data-id="{{room._id}}" id="roomList">
        <td></td>
        <td style="text-align: center;">1</td>
        <td style="text-align: center;">Park</td>
        <td style="text-align: center;">abc@123</td>
        <td style="text-align: center;">1</td>
      </tr> -->
        <!-- 반복문을 통해서 list 에 있는 것들을 모두 출력 해야 함.-->
      {% for person in people %}
      <tr>
        <td><p>&nbsp;&nbsp;</p></td>
        <!-- <td style="text-align: center;">{{ person.id }}</td> -->
        <td style="text-align: center;">{{ person.name }}</td>
        <td style="text-align: center;">{{ person.email }}</td>
        <td style="text-align: center;">{{ person.level }}</td>
      </tr>
    {% endfor %}


    </tbody>
  </table>

</fieldset>

<fieldset>
    <legend><h3>구분: Level별 (단위: 명)</h3></legend>
    <table cellspacing="15">
      <thead>
      <tr>
        <th>Level 1</th>
        <th>Level 2</th>
        <th>Level 3</th>
        <th>Level 4</th>
        <th>Level 5</th>
        <th>Over 5</th>
      </tr>
      </thead>
      <tbody>
  <!--       
        <tr data-id="{{room._id}}" id="roomList">
          <td></td>
          <td style="text-align: center;">1</td>
          <td style="text-align: center;">Park</td>
          <td style="text-align: center;">abc@123</td>
          <td style="text-align: center;">1</td>
        </tr> -->
          <!-- 반복문을 통해서 list 에 있는 것들을 모두 출력 해야 함.-->
        
        <tr>
          
          <td style="text-align: center;">{{ level1 }}</td>
          <td style="text-align: center;">{{ level2 }}</td>
          <td style="text-align: center;">{{ level3 }}</td>
          <td style="text-align: center;">{{ level4 }}</td>
          <td style="text-align: center;">{{ level5 }}</td>
          <td style="text-align: center;">{{ over5 }}</td>
        </tr>
      
  
  
      </tbody>
    </table>
  
  </fieldset>
